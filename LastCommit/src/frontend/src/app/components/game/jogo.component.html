<body>
  <div id="chapter-bg" [style.background-image]="'url(' + chapterImage + ')'"></div>

  <div class="container">
    <div class="main-content">
      <div class="chapter-banner">
        <h1 class="chapter-title">{{ chapterTitle }}</h1>
      </div>

      <div class="chapter-text">
        <p>{{ narrative }}</p>
      </div>

      <div class="actions" *ngIf="choices.length > 0">
        <h2>O que você faz?</h2>
        <ul>
          <li *ngFor="let choice of choices" (click)="chooseAction(choice)">
            {{ choice }}
          </li>
        </ul>
      </div>
    </div>

    <div class="sidebar">
      <h2>Status do Jogador</h2>
      <div class="status">
        <p>HP: {{ player.hp }}/{{ player.maxHp }}</p>
        <div class="bar hp-bar">
          <div
            class="fill"
            [style.width.%]="(player.hp / player.maxHp) * 100"
          ></div>
        </div>

        <p>HEV Battery: {{ player.hevBattery }}%</p>
        <div class="bar battery-bar">
          <div
            class="fill"
            [style.width.%]="player.hevBattery"
          ></div>
        </div>
      </div>

      <h2>Inventário</h2>
      <ul>
        <li *ngFor="let item of player.inventory">{{ item }}</li>
      </ul>
    </div>
  </div>
</body>
