<div class="campanhas-container">
  <h1 class="titulo-tela">Campanhas Disponíveis</h1>

  <div class="campanha-secao" *ngIf="getCampanhasPorTipo('cientista').length">
    <h2 class="subtitulo-tipo">Cientista</h2>
    <div class="cards-container">
      <div 
        *ngFor="let camp of getCampanhasPorTipo('cientista')"
        class="card"
        [ngClass]="camp.habilitado ? 'enabled' : 'disabled'">
        
        <img [src]="camp.imagem" alt="{{camp.titulo}}" class="card-img">
        
        <div class="card-info">
          <h3>{{camp.titulo}}</h3>
          <p>{{camp.descricao}}</p>
          <button 
            class="btn-entrar"
            [disabled]="!camp.habilitado"
            (click)="entrarCampanha(camp)">
            {{ camp.habilitado ? 'Começar Campanha' : 'Bloqueada' }}
          </button>
        </div>
      </div>
    </div>
  </div>
