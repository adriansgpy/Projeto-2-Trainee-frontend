<div class="campanhas-container">
  <div class="banner">
    <div class="banner-info">
      <h1>Black Mesa</h1>
      <p>
        A origem de tudo, o maior desastre já visto pelos cientistas. Explore o laboratório e enfrente os eventos que mudaram tudo. Escolha seu personagem e foque na missão principal para sobreviver à nova realidade dentro da instalação.
      </p>
    </div>
  </div>

  <div class="personagem-global-container" *ngIf="personagens.length > 0">
    <label for="personagemGlobal">Selecione seu personagem:</label>
    <select 
      id="personagemGlobal"
      class="dropdown-personagem"
      [(ngModel)]="personagemGlobalSelecionado"
      (ngModelChange)="onPersonagemChange($event)">
      <option *ngFor="let p of personagens" [ngValue]="p">
        {{ p.nome }}
      </option>
    </select>
  </div>

  <div class="campanha-secao">
    <h2 class="subtitulo-tipo">Capítulos</h2>
    <div class="cards-container full-width">
      <div 
        *ngFor="let camp of campanhas"
        class="card full-card"
        [ngClass]="camp.habilitado ? 'enabled' : 'disabled'">
        <img [src]="camp.imagem" alt="{{camp.titulo}}" class="card-img">
        <div class="card-info">
          <h3>{{camp.titulo}}</h3>
          <button 
            class="btn-entrar"
            [disabled]="!camp.habilitado"
            (click)="entrarCampanha(camp)">
            {{ camp.habilitado ? 'Começar Campanha' : 'Bloqueada' }}
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
