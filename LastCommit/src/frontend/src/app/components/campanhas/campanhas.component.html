<div class="campanhas-container">
    <h1 class="titulo-pagina">Selecione a Campanha</h1>
    <div class="campanhas-grid">
        <div class="campanha-card">
            <h2 class="card-titulo">ZEN</h2>
            <p class="card-descricao">
                Embarque na jornada de Xen e descubra os segredos por trás da invasão alienígena.
            </p>
            <button class="btn-selecionar" (click)="selecionarPersonagem('Zen')">
                Selecionar Personagem
            </button>
        </div>

        <div class="campanha-card">
            <h2 class="card-titulo">Bio Enhancement</h2>
            <p class="card-descricao">
                Teste as novas melhorias biológicas em combate e torne-se a arma definitiva.
            </p>
            <button class="btn-selecionar" (click)="selecionarPersonagem('Bio Enhancement')">
                Selecionar Personagem
            </button>
        </div>
        
        <div class="campanha-card">
            <h2 class="card-titulo">Black Mesa</h2>
            <p class="card-descricao">
                Reviva a experiência original e explore os perigos do complexo de Black Mesa.
            </p>
            <button class="btn-selecionar" (click)="selecionarPersonagem('Black Mesa')">
                Selecionar Personagem
            </button>
        </div>
    </div>
</div>
