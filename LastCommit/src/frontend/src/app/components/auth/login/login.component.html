<img src="assets/bmrf.png" alt="Fundo Black Mesa" class="fundo">
<div class="overlay"></div>


<header class="menu-header">
  <nav>
    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/login">LOGIN</a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/signup">CADASTRO</a>
      </li>
    </ul>
  </nav>
</header>

<main class="main-content-form">
  <div class="forms-container">
    
    <div class="cracha">

      <div class="logo-section">
        <h1>SECRET PROJECTS</h1>
      </div>

      <h1>ENTRAR</h1>
      <form>
        <div class="form-group">
          <label for="login">LOGIN</label>
          <input type="text" id="login" placeholder="Digite um login" />
        </div>
        <div class="form-group">
          <label for="senha">SENHA</label>
          <input type="password" id="senha" placeholder="Digite sua senha" />
        </div>
        <div class="botoes">
          <button type="button" (click)="testarApi()">ENTRAR</button>
        </div>
      </form>
    </div>
  </div>
</main>

<footer class="menu-footer">
  <div class="footer-left">
    <span>// BLACK MESA R. F.</span>
  </div>
  <div class="footer-right">
    <span>VERSION: 2.5B</span>
  </div>
</footer>
