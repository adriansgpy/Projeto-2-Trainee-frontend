

<div class="overlay"></div>

<header class="menu-header">
  <nav>
    <ul>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/login">LOGIN</a>
      </li>
      <li routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <a routerLink="/signup">CADASTRO</a>
      </li>
    </ul>
  </nav>
</header>

<div class="main-content-form">
  <div class="forms-container">
    <div class="cracha">
      <div class="logo-section">
        <img src="assets/terminator.jpg" alt="Logo" class="logo-cracha">
        <h1>EXTERMINADOR DE LENDAS</h1>
      </div>

      <h1>CRIAR CONTA</h1>
      <form (ngSubmit)="registrar()">
        <div class="form-group">
          <label for="nome">NOME</label>
          <input type="text" id="nome" placeholder="Digite seu nome" [(ngModel)]="nome" name="nome" required />
        </div>
        <div class="form-group">
          <label for="usuario">LOGIN</label>
          <input type="text" id="usuario" placeholder="Digite um login" [(ngModel)]="usuario" name="usuario" required />
        </div>
        <div class="form-group">
          <label for="senha">SENHA</label>
          <input type="password" id="senha" placeholder="Digite sua senha" [(ngModel)]="senha" name="senha" required />
        </div>
        <div class="form-group">
          <label for="confirmarSenha">CONFIRMAR SENHA</label>
          <input type="password" id="confirmarSenha" placeholder="Confirme sua senha" [(ngModel)]="confirmarSenha" name="confirmarSenha" required />
        </div>
        <div class="botoes">
          <button type="submit">CADASTRAR</button>
        </div>
      </form>
    </div>
  </div>
</div>
