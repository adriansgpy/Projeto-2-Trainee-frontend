<div class="intro-container" [class.show-title]="showTitle">
  <div *ngIf="showTitle" class="title-force">Opposing Force</div>

  <div *ngIf="!showTitle" class="content">
    <div class="light-container"></div>
    <div class="particles"></div>

    <div class="background-images">
      <div 
        *ngFor="let image of images; let i = index" 
        class="background-image" 
        [class.active]="i === currentImageIndex"
        [style.background-image]="'url(assets/' + image + ')'">
      </div>
    </div>
    
    <div class="text-overlay">
      <div class="text-content">
        <p [innerHTML]="displayedText"></p>
        <button *ngIf="showContinue" (click)="continuar()" class="btn-continue">Continuar</button>
      </div>
    </div>
  </div>
</div>
